name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build with Vite
        run: npm run build
          
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Создаем бэкап текущей версии
            sudo cp -r /var/www/demo5.websmith-shop.com /var/www/demo5.websmith-shop.com.backup.$(date +%Y%m%d_%H%M%S) || true
            
            # Очищаем директорию
            sudo rm -rf /var/www/demo5.websmith-shop.com/*
            
      - name: Upload files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "dist/"
          target: "/var/www/demo5.websmith-shop.com"
          strip_components: 0
          
      - name: Set permissions and restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Перемещаем файлы из dist в корень и удаляем dist
            sudo cp -r /var/www/demo5.websmith-shop.com/dist/* /var/www/demo5.websmith-shop.com/
            sudo rm -rf /var/www/demo5.websmith-shop.com/dist
            
            # Устанавливаем правильные права
            sudo chown -R www-data:www-data /var/www/demo5.websmith-shop.com
            sudo chmod -R 755 /var/www/demo5.websmith-shop.com
            
            # Перезапускаем nginx
            sudo systemctl reload nginx
            sudo systemctl status nginx
